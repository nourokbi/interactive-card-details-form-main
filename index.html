<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="card-details">
        <div class="front-card">
          <img
            src="./images/bg-card-front.png"
            alt="Front card"
            class="front"
          />
          <img src="./images/card-logo.svg" alt="Card logo" class="logo" />
          <div class="card-info">
            <h2>0000 0000 0000 0000</h2>
            <div class="name-date">
              <p class="name">Jane Appleseed</p>
              <p class="date"><span class="month">00</span>/<span class="year">00</span></p>
            </div>
          </div>
        </div>
        <div class="back-card">
          <img src="./images/bg-card-back.png" alt="Back card" />
          <p>000</p>
        </div>
      </div>
      <div class="card-input">
        <!-- Input card state -->
        <!-- onsubmit="return false" -->
        <form >
          <div class="input-item">
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
            />
            <p></p>
          </div>
          <div class="input-item">
            <label for="number">Card Number</label>
            <input
              type="text"
              name="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="16"
              
            />
            <p></p>
          </div>
          <div class="input-item">
            <label for="date">Exp. Date (MM/YY)</label>
            <label for="cvc">CVC</label>
            <input type="text" name="month" id="date" placeholder="MM" maxlength="2"/>
            <input type="text" name="year" id="year" placeholder="YY" maxlength="2"/>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3"/>
            <div class="error-messages">
              <p></p>
              <p></p>
            </div>
          </div>
          <button id="confirm-btn">Confirm</button>
        </form>

        <!-- Completed state start -->

        <div class="complete-state">
          <img src="./images/icon-complete.svg" alt="Complete icon" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="cont-btn">Continue</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nourokbi" target="_blank">Nour Okbi</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
